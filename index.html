<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Word Wise</title>
  </head>
  <body>
    <div class="header">
      <h1>Word Wise</h1>
      <div class="theme">
        <img
          src="./assets/sun.png"
          alt="sun"
          id="themeIcon"
          style="height: 20px"
        />
      </div>
    </div>
    <div class="main-quote">
      <div class="quote"></div>
      <div class="by"></div>
    </div>
    <div class="buttons" id="buttons">
      <button id="getQuoteBtn">Get Quote</button>
      <button id="copyQuoteBtn">Copy Quote</button>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
